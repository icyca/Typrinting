<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Identity Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='identify.css') }}">
</head>
<body>
    <div class="container">
        <h1>üîç Typing Identity Recognition</h1>
        <p class="subtitle">Type the sentence below and we'll identify you from our database</p>
        
        <div class="method-selection">
            <label for="methodSelect">Identification Method:</label>
            <select id="methodSelect" class="method-dropdown">
                <option value="statistical">Statistical (Original)</option>
                <option value="ngram">N-Gram Analysis</option>
                <option value="ml">Machine Learning</option>
            </select>
            <div class="method-description" id="methodDescription">
                Uses mean and standard deviation of hold, flight, and down-down times. Best for same text.
            </div>
        </div>
        
        <div class="typing-area">
            <div class="prompt-text" id="prompt"></div>
            <textarea id="input" rows="4" placeholder="Start typing here..." autofocus></textarea>
            <button id="identifyBtn" class="btn">Identify Me</button>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your typing pattern...</p>
        </div>
        <div class="result-container" id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='identify.js') }}"></script>
</body>
</html>
